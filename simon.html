        alert(`Nivel ${currentLevel + 1}`)
        for (let i=0; i <= currentLevel; i++){          
          setTimeout(() => activate(keys[i]),
          1000 * (i+1))               
        }
        let i = 0
        let currentKey = teclas [i]

        function onkeydown(ev){
          if(ev.keyCode == currentKey){
            activate(currentKey, { success : true })
            i++
            if(i > currentLevel){
              window.removeEventListener('keydowns', onkeydown)
              setTimeout(() => levelUp(i), 1500)
            }
            currentKey = keys[i]
          }
        }
      }

      levelUp(4)

      function generateKeys(levels){
        return new Array(levels).fill(0).map(generateKey)
      }
      
      function generateKey(){
        const min = 65
        const max = 90
        return Math.round(Math.random() * (max - min) + min)        
      }

      function getElementByKeyCode(keyCode) {
        return document.querySelector(`[data-key="${keyCode}"]`)
      }

      function activate(keyCode, opts = {}){
        const el = getElementByKeyCode(keyCode)
        el.classList.add('active')
        if(opts.success){
          el.classList.add('success')          
        } else if(opts.fail){
          el.classList.add('fail')
        }
        setTimeout(() => deactivate(el), 800)
      }
      function deactivate(el){
        el.className = 'key'
      }
    </script>
